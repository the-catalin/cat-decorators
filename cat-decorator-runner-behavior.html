<link rel="import" href="../polymer/polymer.html">

<script>


window.CatBehaviors = window.CatBehaviors || {};
/** @polymerBehavior */
CatBehaviors.CatDecoratorRunnerBehavior = {

	addDecorator: function(config) {
		
		var catDecorator = document.createElement(config.name);
		
		if (catDecorator.initConfig) {
			catDecorator.initConfig(config);
			config.catDecorator = catDecorator;
		} else {
			console.warn('There is no decorator with this name: "' + config.name + '"');
		}			

	}
	

};

</script>
